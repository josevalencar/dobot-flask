{% set connect = false %}
{% if connect == false %}
<button hx-get="/conectar" hx-trigger="click" hx-target="#opcoes" hx-swap="outerHTML">Conectar com o robô</button>
{% set connect = true %}
{% else %}
<button hx-get="/desconectar" hx-trigger="click">Desconectar com o robô</button>
{% set connect = false %}
{% endif %}
